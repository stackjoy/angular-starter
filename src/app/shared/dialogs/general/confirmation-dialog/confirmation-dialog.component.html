<h1 mat-dialog-title *ngIf="data.title">{{data.title}}</h1>
<div mat-dialog-content>
  <div class="p-2 text-center">{{data.text}}</div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button (click)="cancel()">{{(data.button?.no) ? data.button?.no : 'No'}}</button>
  <button mat-button (click)="confirm()">{{(data.button?.yes) ? data.button?.yes : 'Yes'}}</button>
</div>
